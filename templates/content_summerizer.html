<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Content Generator</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f0f0f0;
        }
        h1, h2 {
          color: #333;
        }
        form {
          width: 100%;
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        label {
          display: block;
          margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: 1px solid #ddd;
        }
        input[type="submit"] {
          padding: 10px 20px;
          border: none;
          background-color: #007BFF;
          color: #fff;
          cursor: pointer;
        }
        input[type="submit"]:hover {
          background-color: #0056b3;
        }
      </style>
    </head>
    <body>
    {% extends "template.html" %}
    {% block content %}
    
    <h1>Create content from a title!</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="length">Summary Length:</label><br>
        <input type="number" id="length" name="length" required><br>
        <input type="submit" value="Submit">
    </form>
    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
    
    {% endblock %}
  </body>
</html>
